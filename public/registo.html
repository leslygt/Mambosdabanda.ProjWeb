<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registo</title>
    <link  rel="stylesheet"   type="text/css"  href="stylesheets/registo.css"/>
    <link  rel="stylesheet"   type="text/css"  href="stylesheets/menu.css"/>
    <link  rel="stylesheet"   type="text/css"  href="stylesheets/style.css"/>
    <script src="./javascripts/utils/verifications.js"></script>
    <script src="./javascripts/requests/usersRequests.js"></script>
    <script src="./javascripts/register.js"></script>
    <script src="./javascripts/utils/verifications.js"></script>

</head>
<body>

    <header>
        <section class="logo"> <img src="imagens/logo.png" width="70" /> </section><!--logo-->
    </header>

    <section id="form">
        <form action="javascript:register()">
            <section class="title">
                <h1>Registo</h1>
            </section>
            

            <label for="">Nome</label> 
            <section class="input">
                <i class="fa-regular fa-circle-user"></i>
                <input id="nome" name="Nome" placeholder="Nome" type="text">
            </section>

            <label for="">Email</label>
            <section class="input">
                <i class="fa-regular fa-envelope"></i>
                <input id="email" name="Email" placeholder="Email" type="text">
            </section>

            <label for="">Palavra Passe</label>
            <section class="input">
                <i class="fa-solid fa-lock"></i>
                <input id="palavraPasse" name="Palavra Passe" placeholder="Palavra Passe" type="password">
            </section>

            <section class="botao">
                <p id="msg" class="warning"></p>
                <button type="submit"  value="register"> Registar </button>
            </section>

            <section class="botao">
                <button type="submit"> <a href="registoLoja.html"> Registo de loja</a> </button>
            </section>
        </form>
    </section><!--form-->
</body>
</html>
